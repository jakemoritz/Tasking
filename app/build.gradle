apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "me.jakemoritz.tasking"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.google.android.gms:play-services-identity:8.1.0'
    compile 'com.google.android.gms:play-services-plus:8.1.0'
    compile 'com.android.support:support-v4:23.1.0'
    compile 'com.google.apis:google-api-services-tasks:v1-rev41-1.20.0'
    compile 'com.google.http-client:google-http-client-android:1.18.0-rc'
    compile 'com.google.apis:google-api-services-oauth2:v1-rev99-1.20.0'
    compile files('/home/jakemoritz/Android/Projects/Tasking/libs/google-api-client-1.4.1-beta.jar')
    compile files('/home/jakemoritz/Android/Projects/Tasking/libs/google-api-client-1.10.3-beta.jar')
    compile files('/home/jakemoritz/Android/Projects/Tasking/libs/google-api-services-tasks-v1-1.1.0-beta.jar')
    compile files('/home/jakemoritz/Android/Projects/Tasking/libs/google-api-services-tasks-v1-1.0.0-beta-sources.jar')
}
